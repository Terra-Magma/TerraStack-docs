name: Push to IIS Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: iis
    steps:
      - name: Pull from GitHub
        env:
          PATH: "${{ env.PATH }};C:\\Program\ Files\\Git\\cmd"
        shell: cmd
        working-directory: C:\inetpub\TerraMagma
        run: |
          git config --global --add safe.directory C:/inetpub/TerraMagma
          git pull