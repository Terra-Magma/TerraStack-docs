on:
  workflow_call:
    inputs:
      artifact_name:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build with Vite
        id: build
        run: |
          npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          path: ./
          name: ${{ inputs.artifact_name }}