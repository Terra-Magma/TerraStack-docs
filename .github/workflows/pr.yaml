on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build for PR
    uses: ./.github/workflows/build-app.yaml
    with:
      artifact_name: 'pr-site'

  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get PR Number
        id: timestamp
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TIMESTAMP=$(printf '%(%Y.%m.%d.%H%M%S)T\n' -1)
          echo "container-tag=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Docker Build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/terra-magma/terrastack-docs:${{ github.sha }}.${{ steps.timestamp.outputs.container-tag }}